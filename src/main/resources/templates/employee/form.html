<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/default :: head">
	<meta charset="UTF-8">
</head>

<body>
	<div th:insert="fragments/default :: header"></div>
	
	<div class="container main-container">
		<div th:insert="fragments/default :: title (message = 'Formulário de Funcionário')"></div>
		
		<div class="container col-sm-8">
			<form class="default-form" th:action="@{'/employee/'}" th:object="${obj}" method="POST">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{status}">
				
				<div class="form-group">
					<label>Pessoa</label>
					<select class="custom-select" th:field="*{person}">
						<option value="" selected>Choose...</option>
						<option th:each="person : ${personList}" th:value="${person.id}" th:text="${person.name}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<label>Empresa</label>
					<select class="custom-select" th:field="*{company}">
						<option value="" selected>Choose...</option>
						<option th:each="company : ${companyList}" th:value="${company.id}" th:text="${company.name}"></option>
					</select>
				</div>
				
<!-- 				<div class="form-group"> -->
<!-- 					<label>Empresa</label> -->
<!-- 					<select class="custom-select" th:field="${obj.company.id}"> -->
<!-- 						<option value="" selected>Choose...</option> -->
<!-- 						<option th:each="company : ${companyList}" value="${company.id}" th:text="${company.name}"></option> -->
<!-- 					</select> -->
<!-- 				</div> -->
				
				<div class="form-buttons">
					<button type="button" class="btn btn-outline-dark" onclick="window.history.back()">Voltar</button>
					<button type="submit" class="btn btn-dark">Salvar</button>
				</div>
			</form>
		</div>
	</div>
	
	<div th:insert="fragments/default :: js"></div>
</body>
</html>
