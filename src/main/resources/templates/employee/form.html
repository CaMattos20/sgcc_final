<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/default :: head">
	<meta charset="UTF-8">
</head>

<body>
	<div th:insert="fragments/default :: header"></div>
	
	<div class="container main-container">
		<div th:insert="fragments/default :: title (message = 'Pessoas / FormulÃ¡rio')"></div>
		
		<div class="container col-sm-8">
			<form class="default-form" th:action="@{'/person/'}" th:object="${obj}" method="POST">
				<input type="hidden" th:field="${obj.id}">
				<div class="form-group">
					<label>Nome</label>
					<input type="text" class="form-control" required="required" placeholder="Nome" th:field="${obj.name}">
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input type="text" class="form-control" placeholder="E-mail" th:field="${obj.email}">
				</div>
				<div class="form-group">
					<label>Telefone</label>
					<input type="text" class="form-control" placeholder="Telefone" th:field="${obj.phoneNumber}">
				</div>
				<div class="form-group">
					<label>Documento</label>
					<input type="text" class="form-control" required="required"  placeholder="Documento" th:field="${obj.document}">
				</div>
				
				<div class="form-buttons">
					<button type="button" class="btn btn-outline-dark" onclick="window.history.back()">Voltar</button>
					<button type="submit" class="btn btn-dark">Salvar</button>
				</div>
			</form>
		</div>
	</div>
	
	<div th:insert="fragments/default :: js"></div>
</body>
</html>
