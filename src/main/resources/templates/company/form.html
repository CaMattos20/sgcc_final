<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro de Empresas</title>
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
	<link type="text/css" rel="stylesheet" th:href="@{/css/all.css}">
	<link type="text/css" rel="stylesheet" th:href="@{/css/paginator.css}">
</head>
<body>
	<div class="container">
		<h2 class="main-title">Cadastro de Empresas / Formul√°rio</h2>
		<br />
		<div class="container col-sm-8">
			<form th:action="@{'/company/'}" th:object="${obj}" method="POST">
				<input type="hidden" th:field="${obj.id}">
				<div class="form-group">
					<label>Nome</label>
					<input type="text" class="form-control" required="required" placeholder="Nome" th:field="${obj.name}">
				</div>
				<div class="form-group">
					<label>E-mail</label>
					<input type="text" class="form-control" placeholder="E-mail" th:field="${obj.email}">
				</div>
				<div class="form-group">
					<label>Telefone</label>
					<input type="text" class="form-control" placeholder="Telefone" th:field="${obj.phoneNumber}">
				</div>
				<div class="form-group">
					<label>CNPJ</label>
					<input type="text" class="form-control" required="required"  placeholder="CNPJ" th:field="${obj.cnpj}">
				</div>
				
				<div class="form-buttons">
					<button type="button" class="btn btn-outline-dark" onclick="window.history.back()">Voltar</button>
					<button type="submit" class="btn btn-dark">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
